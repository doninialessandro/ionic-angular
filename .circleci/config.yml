version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:latest
        environment:
          IS_CIRCLE: 'true'

jobs:
  build:
    executor: node
    steps:
      - checkout
      - run: npm install
      - run: npm run build

  test:
    executor: node
    steps:
      - checkout
      - run: npm install
      - run: npm run test

workflows:
  version: 2
  test:
    jobs:
      - build
      - test:
          requires:
            - build
